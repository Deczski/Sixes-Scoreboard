<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Lax Sixes Scoreboard App</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Mitr&family=Orbitron&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="main.css" />
  </head>
  <body>
    <div class="wrapper">
      <div class="score-area">

        <div class="home-team">
            <input type="text" placeholder="Home Team" />
            <div class="home-score">
              0
            </div>
            <div class="score-buttons">
              <button class="homePlusBtn">+</button>
              <button class="homeMinusBtn">-</button>
            </div>
        </div>

        <div class="clocks">
          <div class="quarter">Kwarta: 3</div>
          <div class="main-clock">8:00</div>
          <div class="menu-buttons">
            <div class="start-button">Start</div>
            <div class="pause-button">Pauza</div>
          </div>

          <div class="shotclock">30</div>
        </div>

        <div class="away-team">
            <input type="text" placeholder="away team">
            <div class="away-score">
              0
            </div>
            <div class="score-buttons">
              <button class="awayPlusBtn">+</button>
              <button class="awayMinusBtn">-</button>
            </div>
      </div>

    </div>

    <script
      src="https://kit.fontawesome.com/dff3950191.js"
      crossorigin="anonymous"
    ></script>
    <script src="script.js"></script>
  </body>
</html>
